<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Interactive card details form </title>
</head>
<body>
    <main>
        <div class="color">
            <picture class="pic">
                <source media="(max-width: 450px)" srcset="./images/bg-main-mobile.png">
                <img src="./images/bg-main-desktop.png" alt="background_desktop" >
            </picture>
        </div>

        <div class="cards">
            <div class="front">
                <img src="./images/card-logo.svg" alt="card-logo">
                <div class="number">
                    <p id="cod">0000 0000 0000 0000</p>
                </div>
                <div class="name">
                    <div><p id="name">Jane Appleseed</p></div>
                    <div><p id="data_cart">00/00</p></div>
                    
                </div>
                
            </div>
            <div class="back">
                <div class="numberCvC" id="numberCvC">000</div>
            </div>
        </div>

        <div class="branco">
            <form>
                <label for="name">CARDHOLDER NAME</label>
                <input type="text" id="nameInput" maxlength="20" placeholder="e.g. Jane Appleseed">
                <label for="number">CARD NUMBER</label>
                <input type="text" id="number" maxlength="19"  placeholder="e.g. 1234 5678 9123 0000">
                <div class="baixo">
                 <div>
                 <label for="date">EXP.DATE (MM/YY)</label>
                <div class="date">
                    <input type="text" id="dia" placeholder="MM" maxlength="2">
                    <input type="text" id="ano" placeholder="YY" maxlength="2">
                </div>
                </div>
                <div class="cvc">
                <label for="cvc">CVC</label>
                <div class="date">
                  <input type="text" id="cvc" placeholder="e.g. 123" maxlength="3">
                </div>
                </div>
             </div>
            
            </form>
            <div>
                <button id="confirm">Confirm</button>
            </div>
        </div>
    </main>
</body>
</html>
